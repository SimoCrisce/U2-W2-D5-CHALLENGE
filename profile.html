<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Netflix-assets/assets/style.css" />
    <title>Edit Profile</title>
  </head>
  <body class="bg-black text-white">
    <div class="d-flex justify-content-center align-items-center">
      <!-- <div class="border">
        <h1 class="border-bottom border-light pb-1">Edit Profile</h1>
      </div> -->
      <div class="row"></div>
      <div>
        <img width="86px" src="./Netflix-assets/assets/avatar.png" alt="" />
      </div>
      <div>
        <div>
          <input class="bg-secondary text-white px-2" type="text" value="Strive Student" />
          <div class="fs-5">Language:</div>
          <select class="form-select bg-black text-white rounded-0" id="">
            <option selected>English</option>
          </select>
        </div>
        <div>
          <div class="fs-5">Maturity Settings:</div>
          <div class="border-bottom border-secondary pb-3">
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
              <label class="btn bg-dark text-white rounded-0" for="btncheck1">ALL MATURITY RATINGS</label>
            </div>
            <div>Show titles of <strong>all maturity ratings</strong> for this profile.</div>
            <div><button class="btn btn-outline-secondary rounded-0">EDIT</button></div>
          </div>
        </div>
        <div class="border-bottom border-secondary pb-4 mt-3">
          <div>
            <div class="fs-5">Autoplay controls</div>

            <div>
              <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
              <label class="btn btn-outline-secondary rounded-0" for="btncheck3"><i class="fas fa-check"></i></label>
              Autoplay next episode in a series in all devices.
            </div>
            <div>
              <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
              <label class="btn btn-outline-secondary rounded-0" for="btncheck2"><i class="fas fa-check"></i></label>
              Autoplay previews while browsing on all devices.
            </div>
          </div>
        </div>
        <div>
          <button class="btn bg-light text-black rounded-0">SAVE</button>
          <button class="btn btn-outline-secondary rounded-0">CANCEL</button>
          <button class="btn btn-outline-secondary rounded-0">DELETE PROFILE</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
