<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Netflix-assets/assets/style.css" />
    <title>Edit Profile</title>
  </head>
  <body class="bg-black text-white">
    <img src="./Netflix-assets/assets/netflix_logo.png" width="100px" alt="" />
    <div class="d-flex justify-content-center mt-3">
      <div class="row">
        <h1 class="border-bottom border-secondary pb-1">Edit Profile</h1>
        <div class="col-2">
          <img width="100px" src="./Netflix-assets/assets/avatar.png" alt="" />
        </div>
        <!-- COLONNA DESTRA -->
        <div class="col-6">
          <div class="mb-4">
            <input class="bg-secondary text-white px-2 mb-2" type="text" value="Strive Student" />
            <div class="fs-5">Language:</div>
            <select class="form-select bg-black text-white rounded-0 w-50" id="">
              <option selected>English</option>
            </select>
          </div>
          <div class="pt-3 border-top border-secondary">
            <div class="fs-5 mb-2">Maturity Settings:</div>
            <div class="border-bottom border-secondary pb-4">
              <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
                <label class="btn bg-dark text-white rounded-0 mb-2" for="btncheck1">ALL MATURITY RATINGS</label>
              </div>
              <div class="mb-3">Show titles of <strong>all maturity ratings</strong> for this profile.</div>
              <div><button class="btn btn-outline-secondary rounded-0">EDIT</button></div>
            </div>
          </div>
          <div class="pb-4 mt-3">
            <div>
              <div class="fs-5 mb-2">Autoplay controls</div>

              <div>
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
                <label class="btn px-2 btn-outline-secondary rounded-0 mb-2" for="btncheck3"
                  ><i class="fas fa-check"></i
                ></label>
                Autoplay next episode in a series in all devices.
              </div>
              <div>
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
                <label class="btn px-2 btn-outline-secondary rounded-0" for="btncheck2"
                  ><i class="fas fa-check"></i
                ></label>
                Autoplay previews while browsing on all devices.
              </div>
            </div>
          </div>
        </div>
        <div class="border-top border-secondary pt-4 mt-2">
          <button class="btn bg-light text-black rounded-0 me-2 fw-bold">SAVE</button>
          <button class="btn btn-outline-secondary rounded-0 me-2">CANCEL</button>
          <button class="btn btn-outline-secondary rounded-0">DELETE PROFILE</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
